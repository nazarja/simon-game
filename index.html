<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simon Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="base">
        <div class="pad" id="green" data-value="1"></div>
        <div class="pad" id="red" data-value="2"></div>
        <div class="pad" id="yellow" data-value="4"></div>
        <div class="pad" id="blue" data-value="3"></div>
        <div class="border" id="borderVertical"></div>
        <div class="border" id="borderHorizontal"></div>
        <div id="center">
            <span id="title">Simon</span><span id="reg">&reg;</span>
            <div class="inlineBlock" id="countDisplay"><span class="inline-block" id="count">--</span></div>
            <div class="inlineBlock btn" id="start"></div>
            <div class="inlineBlock" id="strictLight"></div>
            <div class="inlineBlock btn" id="strict"></div>
            <div class="font">
                <span class="inlineBlock font1">Count</span>
                <span class="inlineBlock font2">Start</span>
                <span class="inlineBlock font3">Strict</span>
            </div>
            <div class="inlineBlock" id="on-off">Off
                    <label class="switch">
                        <input id="switch" type="checkbox"/>
                        <div class="slider round"></div>
                    </label> On
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
